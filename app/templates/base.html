<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <!--Link to Google Fonts Symbol stylesheet-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <aside class="sidebar">
        <!-- header -->
        <header class="sidebar-header">
            <a href="" class="header-logo">
                <img src="" alt="EduNexus">
                <span class="material-symbols-rounded">chevron_backward</span>
            </a>
        </header>

        <nav class="sidebar-nav">
            <ul class="nav-list primary-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-rounded">home</span>
                        <span class="nav-label">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-rounded">book</span>
                        <span class="nav-label">Classes</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-rounded">assignment</span>
                        <span class="nav-label">Assignments</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-rounded">star</span>
                        <span class="nav-label">Grades</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-rounded">chart_data</span>
                        <span class="nav-label">Analytics</span>
                    </a>
                </li>
                
            </ul>

        </nav>
    </aside>
</body>
</html>
